<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logCircle.png">
    <link rel="stylesheet" href="css/tvshow.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Nite | Home</title>

<body>
    <menu class="vertical-menu">
        <img src="/frontend/img/logo.png" alt="">
        <div class="links">
            <a href="index.html">  <div class="active"><i class="fa-solid fa-house"></i>Home</div></a>

        </div>

        <div class="info" id="info">
        </div>
        <div class="episodes">

                    <li>Episode one</li>

                </div>

                    <li>Doin' a Dahmer</li> 
                    <button class="check"><i class="fa-solid fa-circle-check fa-2xl"></i></button>
                </div>

                    <button class="check"><i class="fa-solid fa-circle-check fa-2xl"></i></button>
                </div>

                <div class="episode">
                    <li>Blood On Their Hands</li> 
                    <button class="check"><i class="fa-solid fa-circle-check fa-2xl"></i></button>
                </div>

                    <li>Silenced</li>

                </div>

                <div class="episode">

                </div>

                </div>

                </div>

        </div>
    </div>



    <script src="/frontend/js/tvshow.js"></script>

</html>
