<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/logCircle.png" />
    <link rel="stylesheet" href="css/admin-addtvshow.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/09c942d75c.js"
      crossorigin="anonymous"
    ></script>

    <title>Nite | Edit Season</title>
  </head>
  <body>
    <menu class="vertical-menu">
      <img src="img/logo.png" alt="" />
      <div class="links">
        <a href="admin-index.html"> <i class="fa-solid fa-user"></i>Users</a>
        <a href="admin-tvshows.html"
          ><div class="active">
            <i class="fa-solid fa-clapperboard"></i>TV Shows
          </div></a
        >
        <a href="admin-addtvshow.html"
          ><div><i class="fa-solid fa-plus"></i>Add a TV Show</div></a
        >
      </div>
      <button onclick="logout();">LOG OUT</button>
    </menu>

    <div class="main">
      <form class="form" id="form">
        <div class="form-input">
          <div class="info">
            <div class="labelInput">
              <label for="name">Name</label>
              <input type="text" name="name" id="name-input" />
            </div>

            <div class="labelInput">
              <label for="number-episodes">Number of episodes</label>
              <input
                type="number"
                name="number-episodes"
                id="number-episodes-input"
              />
            </div>

            <div class="labelInput">
              <label for="duration-episodes">Duration episodes</label>
              <input
                type="number"
                name="duration-episodes"
                id="duration-episodes-input"
              />
            </div>
          </div>
        </div>

        <button type="submit" id="button">SAVE</button>
      </form>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/admin-editseason.js"></script>
  </body>
</html>
