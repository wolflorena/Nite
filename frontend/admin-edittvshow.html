<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/logCircle.png" />
    <link rel="stylesheet" href="css/admin-addtvshow.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/09c942d75c.js"
      crossorigin="anonymous"
    ></script>

    <title>Nite | Edit TV Show</title>
  </head>
  <body>
    <menu class="vertical-menu">
      <img src="img/logo.png" alt="" />
      <div class="links">
        <a href="admin-index.html"> <i class="fa-solid fa-user"></i>Users</a>
        <a href="admin-tvshows.html"
          ><div class="active">
            <i class="fa-solid fa-clapperboard"></i>TV Shows
          </div></a
        >
        <a href="admin-addtvshow.html"
          ><div><i class="fa-solid fa-plus"></i>Add a TV Show</div></a
        >
      </div>
      <button onclick="logout();">LOG OUT</button>
    </menu>

    <div class="main">
      <form class="form" id="form">
        <div class="form-input">
          <div class="info">
            <div class="labelInput">
              <label for="name">Name of the TV Show</label>
              <input type="text" name="name" id="name-input" />
            </div>

            <div class="labelInput">
              <label for="year">Release year</label>
              <input type="number" name="year" id="year-input" />
            </div>

            <div class="labelInput">
              <label for="audience">Audience</label>
              <input type="text" name="audience" id="audience-input" />
            </div>

            <div class="labelInput">
              <label for="seasons">Number of seasons</label>
              <input type="number" name="seasons" id="seasons-input" />
            </div>

            <div class="labelInput">
              <label for="genre">Genre</label>
              <input type="text" name="genre" id="genre-input" />
            </div>

            <div class="labelInput">
              <label for="status">Status</label>
              <select name="status" id="status-input">
                <option value="Ended">Ended</option>
                <option value="Cancelled">Cancelled</option>
                <option value="On going">On going</option>
              </select>
            </div>

            <div class="labelInput">
              <label for="streaming">Streaming</label>
              <select name="streaming" id="streaming-input">
                <option value="Netflix">Netflix</option>
                <option value="HBO">HBO</option>
                <option value="Disney+">Disney+</option>
                <option value="AmazonPrime">Amazon Prime</option>
              </select>
            </div>
          </div>

          <div class="images">
            <div class="labelInput">
              <label for="likes">Likes</label>
              <input type="number" name="likes" id="likes-input" />
            </div>

            <div class="labelInput">
              <label for="newseason">New Season</label>
              <input type="text" name="newseason" id="newseason-input" />
            </div>

            <div class="labelInput">
              <label for="description">A short description</label>
              <textarea
                type="text"
                name="description"
                id="description-input"
                rows="5"
                cols="60"
              ></textarea>
            </div>

            <!-- <div class="labelInput">
              <label for="poster">Poster</label>
              <input
                type="file"
                accept=".jpg, .jpeg, .png"
                name="poster"
                id="poster"
              />
            </div>

            <div class="labelInput">
              <label for="banner">Banner</label>
              <input type="file" name="banner" id="banner" />
            </div>

            <div class="labelInput">
              <label for="logo">Logo</label>
              <input type="file" name="logo" id="logo" />
            </div> -->
          </div>
        </div>

        <button type="submit" id="button">SAVE</button>
      </form>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/admin-edittvshow.js"></script>
  </body>
</html>
