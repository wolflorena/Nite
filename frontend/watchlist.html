  <head>

    <menu class="vertical-menu">
      <div class="vertical-menu-top">

          <h1 id="welcome-message">Hello,</h1>

          </div>

        <div class="upToDate">
          <div class="text">

            </a>
            <a href="#">
              <div class="card">
                <img src="img/card_arcane.png" alt="" />
                <h3>Arcane</h3>
              </div>
            </a>
          </div>
        </div>

        <div class="finished">
          <div class="text">
            <h1>Finished</h1>
            <h3><a href="#"> See all.. </a></h3>
          </div>
          <div class="cards" id="cards-finished">
